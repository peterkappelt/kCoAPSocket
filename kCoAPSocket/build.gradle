plugins {
  id 'com.github.johnrengelman.shadow' version '2.0.1'
  id 'java'
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

apply plugin: 'application'
apply plugin: 'eclipse'

def getDate() {
    new Date().format('ddMMyyyy')
}

version='0.0.3-snapshot'
mainClassName='main.java.kCoapSocketMain'

task wrapper(type: Wrapper) {
    gradleVersion = '4.0.1'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceSets {
    main {
        resources {
            srcDirs = ["src/main/resources"]
        }
        java {
            srcDirs 'src/net'
        }
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    
	// https://mvnrepository.com/artifact/com.beust/jcommander
	compile group: 'com.beust', name: 'jcommander', version: '1.7'
	compile "com.beust:jcommander:1.71"

	runtime group: 'com.beust', name: 'jcommander', version: '1.7'
	

    // https://mvnrepository.com/artifact/org.eclipse.californium/californium-core
	compile group: 'org.eclipse.californium', name: 'californium-core', version: '2.0.0-M4'
	// https://mvnrepository.com/artifact/org.eclipse.californium/scandium
	compile group: 'org.eclipse.californium', name: 'scandium', version: '2.0.0-M4'
	// https://mvnrepository.com/artifact/org.eclipse.californium/element-connector
	compile group: 'org.eclipse.californium', name: 'element-connector', version: '2.0.0-M4'
}

run {
    args = ["-sPSKhere"]
}

shadowJar {
	version = "${getDate()}-${version}"
	from('src/main/resources') {
      into('certs')
   }
}